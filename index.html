<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <link rel="stylesheet" href="/css/carousel_cut.css">
        <title>poketyuu's portfolio</title>
    </head>
    <body>
        <main>
            <div class="container-fluid px-0">
                <div class="ui_area">
                    <div class="slidenav_area">
                        <div class="navbar navbar-expand justify-content-center">
                            <div class="container-fluid">
                                <ul class="navbar-nav mb-0 w-100 me-auto justify-content-evenly">
                                    <li>
                                        <span class="slidenav_content">Top</span>
                                    </li>
                                    <li>
                                        <span class="slidenav_content">Profile</span>
                                    </li>
                                    <li>
                                        <span class="slidenav_content">Skill</span>
                                    </li>
                                    <li>
                                        <span class="slidenav_content">Product</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="btnarea_left">
                        <btn class="btn_prev btn_shift">
                            <span class="arrow arrow_left"></span>
                        </btn>
                    </div>
                    <div class="btnarea_right">
                        <btn class="btn_next btn_shift">
                            <span class="arrow arrow_right"></span>
                        </btn>
                    </div>
                </div>
                <div class="cut_carousel">
                    <div class="circlecut_whole" data-num="0" id="Top">
                        <div class="circlecut_num"></div>
                        <div class="circlecut_name">
                            <h1 class="portfolio_title text-center">
                                Poketyuu's portfolio
                            </h1>
                        </div>
                        <div class="circlecut_space">
                            <p>
                                Poketyuu's portfolio
                            </p>
                        </div>
                    </div>
                    <div class="circlecut_whole" data-num="1" id="Profile">
                        <div class="circlecut_num"></div>
                        <div class="circlecut_name">
                            <h1 class="portfolio_title text-center">
                                Profile
                            </h1>
                        </div>
                        <div class="circlecut_space">
                            <p>
                                Profile
                            </p>
                        </div>
                    </div>
                    <div class="circlecut_whole" data-num="2" id="Skill">
                        <div class="circlecut_num"></div>
                        <div class="circlecut_name">
                            <h1 class="portfolio_title text-center">
                                Skill
                            </h1>
                        </div>
                        <div class="circlecut_space">
                            <p>
                                Skill
                            </p>
                        </div>
                    </div>
                    <div class="circlecut_whole" data-num="3" id="Product">
                        <div class="circlecut_num"></div>
                        <div class="circlecut_name">
                            <h1 class="portfolio_title text-center">
                                Product
                            </h1>
                        </div>
                        <div class="circlecut_space">
                            <p>
                                Product
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="/js/carousel_cut.js"></script>
    </body>
</html>
